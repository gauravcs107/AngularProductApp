<div class='card'>
    <div class="card-header">
    Product List   {{pageTitle}} 
    </div>
<div class="card-body">
    <div class='row'>
        <div class ='col-md-2'>Filter by:</div>
        <div class = 'col-md-4'>
         <input type='text' 
         [(ngModel)]='productList' />   
        </div>
</div>
<div class = 'row'>
    <div class = 'col-md-6'>
        <h4>Filter by:{{productList}}</h4>
    </div>
  </div>
 </div>

<div class='table-responsive'>
    <table class='table'  *ngIf = 'products && products.length' >
        <thead>

            <tr>

                <th>
                    <button class ='btn btn-primary' (click)='toggleImage()'>
                        Show Image
                    </button>
                </th>
                <th>
                    Product
                </th>
                <th>
                    Code
                </th>
                <th>
                    Available
                </th>
                <th>
                    Price-
                </th>
                <th>
                    5 Star Ratings
                </th>
            </tr>



        </thead>
        <tbody *ngFor ='let product of products'>
            <tr *ngIf='showImage'>
                <th><img [src]='product.imageUrl'
                    [title]='product.productName'
                    [style.width.px]='imageWidth'
                    [style.margin.px]='imageMargin'
                    >
                </th>
                 <th>{{product.productName}}</th> 
                 <th>{{product.productCode | lowercase}}</th>
                 <th>{{product.releaseDate}}</th>
                 <th>{{product.price | currency:'INR':'symbol':'1.2-2'}}</th>
                 <th>{{product.starRating}}</th>  

                </tr>
            
        </tbody>

    </table>
</div>

 </div>
